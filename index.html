<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="button-box">
            <p># of rows:</p>
            <input type="number"min="10" max="100" id="rows">
            <p># of columns:</p>
            <input type="number" min="10" max="100" id="columns"><br>
            <button id="create-button">Create Grid</button><br>
            <select id="colors">
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
            </select>
        </div>
        <div class="sketch-box">
            
        </div>
    </body>
</html>
