<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="https://use.typekit.net/xwr2uvc.css">
    </head>
    <body>
        <div class="button-box">
            <p># of rows:</p>
            <input type="number"min="10" max="100"  placeholder="50" id="rows" value="50">
            <p># of columns:</p>
            <input type="number" min="10" max="100" placeholder="50" id="columns" value="50"><br>
            <button id="create-button">Create/Clear Grid</button><br>
            <p>Pencil Color:</p>
            <select id="colors">
                <option value="black" selected="selected">Black</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="pink">Pink</option>
                <option value="white" id="eraser">Eraser</option>
            </select>
            <p>Background Color:</p>
            <select id="background-colors">
                <option value="black">Black</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="pink">Pink</option>
                <option value="white" selected="selected">White</option>
            </select>
        </div>
        <div id="sketch-box">
            
        </div>
    </body>
</html>
